<div id="contact" class="row">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 t-body">
    <h3>CONTACT US</h3>
    <p>For more information and to speak with one of our representatives please contact us and we will get back to you shortly</p>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 form">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="bmd-field-group small">
        <span class="title">first name:</span>
        <input type="text" class="bmd-input" required="">
        <span class="bmd-bar"></span>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <div class="bmd-field-group small">
        <span class="title">last name:</span>
        <input type="text" class="bmd-input" required="">
        <span class="bmd-bar"></span>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="bmd-field-group">
        <span class="title">email:</span>
        <input type="text" class="bmd-input" required="">
        <span class="bmd-bar"></span>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="bmd-field-group">
        <span class="title">phone number</span>
        <input type="text" class="bmd-input" required="">
        <span class="bmd-bar"></span>
      </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="bmd-field-group">
        <span class="title">message:</span>
        <textarea rows="3" class="bmd-textarea" required=""></textarea>
        <span class="bmd-bar"></span>
      </div>
    </div>
    <div class="submit">
      <a href="" class="btn bmd-ripple">SUBMIT</a>
    </div>
  </div>
</div>
